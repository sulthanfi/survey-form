<html lang="en">
    <head>
        <style>
            body{
                font-family: sans-serif;
                padding-left: 20%;
                padding-right: 20%;
            }
            label{
                font-size: 18px;
                display: block;
                padding-bottom: 18px;
            }
            form{
                background-color:burlywood;
            }
            .radio-inline{
                display: inline-block;
            }
        </style>
    </head>

    <body>

        <h1 id="title">
            Tell me about Motorcycles
        
        </h1>

        <p id="description">
            This is a survey where you can tell us about what motorcycle you like.    
        </p>

        <form id="survey-form">
            <label id="name-label">Name: </label>
            <input type="text" name="name" id="name" required placeholder="First name"><br>
            <label id="email-label">Email: </label>
            <input type="email" name="email" id="email" required placeholder="Email"><br>
            <label id="number-label">Number: </label> 
            <input type="number" name="number" id="number" min="0" max="10" required placeholder="How much you like motorcycle"><br>
        
            <select name="motorcycles" id="dropdown">
                <option value="volvo">Yamaha</option>
                <option value="saab">Suzuki</option>
                <option value="mercedes">Honda</option>
                <option value="audi">BMW</option>
                <option value="audi">Ducati</option>
                <option value="audi">Royal Enfeild</option>
                <option value="audi">Kawasaki</option>
            </select>
            
            <br>
            <input type="radio" class="radio-inline" name="gender" value="male"> Male<br>
            <input type="radio" class="radio-inline" name="gender" value="female"> Feale<br>
            <input type="radio" class="radio-inline" name="gender" value="other"> Other<br>
            <br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> Bike <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"> Car <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"> Boat <br>

            <textarea placeholder="Additional comments">

            <input type="submit">
        </form>

        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
